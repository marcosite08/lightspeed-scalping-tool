<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightspeed Scalping Tool - Construmas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 40px;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: bold;
            text-align: center;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .button {
            background: #3498db;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: all 0.3s;
        }
        
        .button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .button.danger {
            background: #e74c3c;
        }
        
        .button.danger:hover {
            background: #c0392b;
        }
        
        .controls {
            text-align: center;
            margin: 30px 0;
        }
        
        .date-input {
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            margin: 10px;
            font-size: 16px;
        }
        
        .closure-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            margin: 15px 0;
            transition: all 0.3s;
        }
        
        .closure-card:hover {
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        
        .closure-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .closure-outlet {
            font-weight: bold;
            color: #2c3e50;
            font-size: 1.2em;
        }
        
        .closure-id {
            font-family: monospace;
            background: #e9ecef;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
        }
        
        .closure-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .detail-item {
            color: #495057;
        }
        
        .detail-label {
            font-size: 0.9em;
            color: #6c757d;
        }
        
        .detail-value {
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-style: italic;
        }
        
        .summary {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Lightspeed Scalping Tool</h1>
            <p>Automatizaci√≥n de cierres para Construmas</p>
        </div>
        
        <div class="content">
            <div id="status" class="status">
                üîÑ Inicializando conexi√≥n...
            </div>
            
            <div class="controls">
                <button class="button" onclick="testConnection()">
                    üîç Probar Conexi√≥n
                </button>
                
                <input type="date" id="dateInput" class="date-input" value="2025-07-09">
                <button class="button" onclick="searchClosures()">
                    üìã Buscar Cierres
                </button>
                
                <button class="button danger" onclick="openAllClosures()">
                    üîì Abrir Todos los Cierres
                </button>
            </div>
            
            <div id="results"></div>
        </div>
    </div>

    <script>
        let currentClosures = [];
        
        // Probar conexi√≥n al cargar la p√°gina
        window.addEventListener('load', function() {
            testConnection();
        });
        
       async function testConnection() {
    const statusDiv = document.getElementById('status');
    statusDiv.textContent = 'üîÑ Conectando con Lightspeed...';
    statusDiv.className = 'status';
    
    try {
        const response = await fetch('/api/test');
        const data = await response.json();
        
        if (data.success) {
            statusDiv.textContent = '‚úÖ Conexi√≥n exitosa con API de Lightspeed';
            statusDiv.className = 'status success';
        } else {
            throw new Error('Error de conexi√≥n');
        }
    } catch (error) {
        statusDiv.textContent = '‚ùå Error de conexi√≥n con Lightspeed';
        statusDiv.className = 'status error';
    }
}
        
        async function searchClosures() {
            const date = document.getElementById('dateInput').value;
            const resultsDiv = document.getElementById('results');
            
            resultsDiv.innerHTML = '<div class="loading">üîç Buscando cierres...</div>';
            
            try {
                const response = await fetch(`/api/closures?date=${date}`);
                const data = await response.json();
                
                if (data.success) {
                    currentClosures = data.data;
                    displayClosures(currentClosures, data.date);
                } else {
                    throw new Error('Error obteniendo cierres');
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="status error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        function displayClosures(closures, date) {
            const resultsDiv = document.getElementById('results');
            
            if (closures.length === 0) {
                resultsDiv.innerHTML = '<div class="status">No se encontraron cierres para esta fecha</div>';
                return;
            }
            
            const totalSales = closures.reduce((sum, c) => sum + c.sales, 0);
            const totalPayments = closures.reduce((sum, c) => sum + c.payments, 0);
            
            let html = `
                <div class="summary">
                    <h3>üìä Resumen para ${date}</h3>
                    <p><strong>Total cierres:</strong> ${closures.length}</p>
                    <p><strong>Total ventas:</strong> $${totalSales.toFixed(2)}</p>
                    <p><strong>Total pagos:</strong> $${totalPayments.toFixed(2)}</p>
                </div>
            `;
            
            closures.forEach(closure => {
                html += `
                    <div class="closure-card">
                        <div class="closure-header">
                            <div class="closure-outlet">${closure.outlet}</div>
                            <div class="closure-id">${closure.id.split('-').pop()}</div>
                        </div>
                        <div class="closure-details">
                            <div class="detail-item">
                                <div class="detail-label">Ventas</div>
                                <div class="detail-value">$${closure.sales.toFixed(2)}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Pagos</div>
                                <div class="detail-value">$${closure.payments.toFixed(2)}</div>
                            </div>
                        </div>
                        <button class="button" onclick="openClosure('${closure.url}')">
                            üîó Abrir Cierre
                        </button>
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
        }
        
        function openClosure(url) {
            window.open(url, '_blank');
        }
        
        function openAllClosures() {
            if (currentClosures.length === 0) {
                alert('‚ùå No hay cierres para abrir. Primero busca cierres.');
                return;
            }
            
            const confirmed = confirm(`¬øEst√°s seguro de que quieres abrir ${currentClosures.length} cierres?`);
            if (!confirmed) return;
            
            currentClosures.forEach((closure, index) => {
                setTimeout(() => {
                    window.open(closure.url, '_blank');
                }, index * 500); // 500ms de delay entre cada ventana
            });
            
            alert(`‚úÖ Abriendo ${currentClosures.length} cierres...`);
        }
    </script>
</body>
</html>
